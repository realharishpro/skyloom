<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Add Flight</h1>
        <form action="add-flight" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Flight Number:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="from_location" class="form-label">From Location:</label>
                <input type="text" name="from_location" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="to_location" class="form-label">To Location:</label>
                <input type="text" name="to_location" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Duration:</label>
                <input type="text" name="duration" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="datetime-local" id="datetime" name="datetime" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cost" class="form-label">Cost:</label>
                <input type="number" name="cost" min="0" step="0.01" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="seats" class="form-label">Available Seats:</label>
                <input type="number" name="seats" min="0" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Flight</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
